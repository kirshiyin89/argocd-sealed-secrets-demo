apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secret-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kirshiyin89/argocd-sealed-secrets-demo
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
